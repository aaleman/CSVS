<polymer-element name="pvs-home" attributes="selectedOption">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                z-index: 50000;
                margin: 0px auto 0px auto;
                width: 70%;
                max-width: 780px;
                color: #FFF;
                font-size: 22px;
                line-height: 25px;
                font-weight: 300;
            }

            .paragraph {
                text-align: justify;
                padding: 10px 0;
            }

            .paragraph2 {
                font-size: 14px;
                padding: 0 0 10px 0;
            }

            .title {
                font-size: 40px;
                padding-top: 30px;
                padding-bottom: 10px;
                color: white;
            }

            .title2 {
                color: white;
                padding-top: 20px;
                padding-bottom: 10px;
            }

            .b {
                font-weight: 400;
            }

            a, a:visited {
                text-decoration: none;
                color: #ffad76;
            }

            .megabutton {
                font-weight: 400;
                margin: 20px;
                padding: 20px 30px;
                font-size: 26px;
                border: 1px solid white;
                border-radius: 5px;
                width: 200px;
                text-align: center;
            }

            .megabutton:hover {
                background-color: white;
                color: #435f7a;
                cursor: pointer;
            }

            .megatitle {
                font-size: 80px;
                padding-top: 30px;
                padding-bottom: 10px;
                color: white;
                text-shadow: 3px 3px 5px #314559;
            }

            .megadescription {
                font-size: 30px;
                line-height: 40px;
                padding-top: 30px;
                padding-bottom: 10px;
                color: white;
                text-transform: uppercase;
                text-align: center;
            }
        </style>

        <br>

        <div horizontal layout>
            <div style="text-align: right; width: 300px;">
                <img src="images/bier.svg" style="width:220px;">
                <!--<img src="logo_2.svg" style="width:300px;">-->
            </div>
            <div vertical layout center style="text-align: left; margin-left: 30px;">
                <br>
                <br>

                <div class="megatitle">SPVS</div>
                <!--<div class="megadescription">-->
                <!--GENE EXPRESSION, GENOME VARIATION AND FUNCTIONAL PROFILING ANALYSIS SUITE-->
                <!--</div>-->
                <br>

                <template if="{{!isLogged}}">
                    <div class="megabutton" on-click="{{tryItNow}}">
                        <!--<font-awesome icon="hand-o-left"></font-awesome>-->
                        <font-awesome icon="sign-in"></font-awesome>
                        &nbsp;&nbsp;&nbsp; Try it now
                    </div>
                </template>

            </div>
        </div>


        <div class="title">Overview</div>
        <div class="paragraph">
            Welcome to the Spanish Population Variant Server.
        </div>


        <!--<div class="title">Try an Example</div>-->
        <!--<div class="paragraph">-->
        <!--Here you can try all the filtering options and discover the gene affected in a test family.-->
        <!--</div>-->

        <div class="title2">Supported by</div>
        <div class="paragraph">
            <img style="margin:3px;height:67px;"
                 src="http://bioinfo.cipf.es/bierwiki/lib/tpl/arctic/images/logobier.jpg"/>
            <img style="margin:3px;height:67px;" src="http://www2.iib.uam.es/ivarela_lab/imagenes/logo_ciberer.jpg"/>
            <img style="margin:3px;height:67px;" src="http://www.cipf.es/CIPF_THEME/CIPF_THEME/images/logo_cipf.png"/>
            <img style="margin:3px;height:67px;" src="images/logoBabelomics_positive_trans.svg"/>
            <img style="margin:3px;height:67px;"
                 src="http://img2.mailchimp.com/2009/03/25/1efbf9c6a8/LOGO_Micinn_Isciii.jpg"/>
        </div>

        <div class="title2">Note:</div>
        <div class="paragraph2">
            SPVS web application makes an intensive use of the HTML5 standard and other cutting-edge web
            technologies such as
            Web Components, so only modern web browsers are fully supported, these include Chrome 36+, Firefox 32+, IE
            10+, Safari 7+
            and Opera 24+.
        </div>

    </template>
    <script>
        Polymer({
            created: function () {
            },
            tryItNow: function () {
                this.selectedOption = 'search';
            }
        })
    </script>
</polymer-element>
