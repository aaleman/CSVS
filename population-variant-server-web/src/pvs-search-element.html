    <script>
        Polymer({
            regionValue: '1:1-200000',
            geneValue: '',
            snpValue: '',
            floatDecimals: 3,
            expanded: false,
            parseFunction: null,
            formURL: '',
            selectedTab: 1,
            variantEffect: null,
            created: function () {
                this.studies = [];
                this.studyNames = [];
                this.diseases = [];
                this.phenotype = [];
                this.log = [];

                this.selectedSpecies = DEFAULT_SPECIES;
                this.region = new Region();
                this.region.load("1:1004608-1004608");

                this.variants = [];

            },
            ready: function () {
                var me = this;
                this.species = 'Homo sapiens';
                var lastQuery = '';

                this.$.searchField.addEventListener('keyup', function (event) {
                    this.classList.remove('error');
                    var query = this.value.toUpperCase();
                    if (query.length > 2 && lastQuery !== query && event.which !== 13) {
                        me._setQuickSearchMenu(query);
                        lastQuery = query;
                    }

                    if (event.which === 13) {
                        var item = me.quickSearchDataset[query];
                        if (item) {
                            var values = me.$.gene.value.split(',').filter(function (el) {
                                return el.length != 0
                            });

                            values.push(item.name);
                            values = values.filter(function (item, index, inputArray) {
                                return inputArray.indexOf(item) == index;
                            });

                            me.$.gene.value = values.join(",");


                        } else {
                            this.classList.add('error');
                        }
                    }
                });

                this.columns = [
                    {name: 'chromosome', title: "Chr"},
                    {name: 'position', title: 'Position'},
                    {
                        name: 'alleles',
                        title: 'Alleles',
                        formula: function (row) {
                            return row.reference + ">" + row.alternate;
                        }
                    },
                    // {name: 'gene', title: 'Gene'},
                    {name: 'id', title: 'Id'},
                    {
                        name: 'total',
                        title: 'MAF',
                        cellTemplate: 'mafCT',
                        headerTemplate: 'mafHeaderTemplate',
                        formula: function (row) {
                            return row.stats;
                        }
                    },
                    {name: 'maf1000G', title: '1000G'},
                    {name: 'maf1000GAME', title: '1000G AME'},
                    {name: 'maf1000GASI', title: '1000G ASI'},
                    {name: 'maf1000GAFR', title: '1000G AFR'},
                    {name: 'maf1000GEUR', title: '1000G EUR'},
                    {
                        name: 'sift', title: 'SIFT'
                    },
                    {
                        name: 'polyphen', title: 'POLYPHEN'
                    },
                    {
                        name: 'phastcons', title: 'PhastCons'
                    },
                    {
                        name: 'phylop', title: 'phyloP'
                    },
                    {
                        name: 'phenotype', title: 'Phenotype'
                    }
                ];

                this.parseFunction = function (data) {

                    var positions = [];
                    for (var i = 0; i < data.length; i++) {
                        var row = data[i];

                        var variant = row.chromosome + ":" + row.position + ":" + row.reference + ":" + row.alternate;
                        positions.push(variant);

                    }

                    // Annotate
                    var query = positions.join(",");
                    if (positions.length > 0) {

                        CellBaseManager.get({
                            host: CELLBASE_HOST,
                            version: CELLBASE_VERSION,
                            species: 'hsapiens',
                            category: 'genomic',
                            subCategory: 'variant',
                            resource: 'full_annotation',
                            query: query,
                            async: false,
                            success: function (response) {
                                try {
                                    var annotData = response.response;
                                    for (var i = 0; i < annotData.length; i++) {
                                        var obj = annotData[i];
                                        if (obj.result.length > 0) {
                                            var annots = obj.result[0];
                                            data[i].annots = annots;
                                        }
                                    }
                                } catch (e) {
                                }
                            }
                        });
                    }

                    for (var i = 0; i < data.length; i++) {
                        var variant = data[i];

                        // Annotate SNPid
                        if (variant.annots.id != null && variant.annots.id) {
                            variant.id = variant.annots.id;
                        }

                        // Annotate Cons
                        if (variant.annots.conservedRegionScores != null && variant.annots.conservedRegionScores.length > 0) {

                            for (var j = 0, l = variant.annots.conservedRegionScores.length; j < l; j++) {
                                var crs = variant.annots.conservedRegionScores[j];
                                if (crs) {
                                    score = crs.score.toFixed(me.floatDecimals)
                                    switch (crs.source) {
                                        case 'phastCons':
                                            variant.phastcons = score;
                                            break;
                                        case 'phylop':
                                            variant.phylop = score;
                                            break;
                                        default:
                                    }
                                }
                            }
                        }

                        // Annotate CT && Subs. Score
                        if (variant.annots.consequenceTypes != null && variant.annots.consequenceTypes.length > 0) {

                            var sif = -1;
                            var sifDesc = "";
                            var poly = -1;
                            var polyDesc = "";

                            for (var j = 0, l = variant.annots.consequenceTypes.length; j < l; j++) {
                                var ct = variant.annots.consequenceTypes[j];

                                if (ct.proteinSubstitutionScores != null && ct.proteinSubstitutionScores.length > 0) {
                                    var auxSift = null;
                                    var auxPoly = null;
                                    for (var k = 0, l = ct.proteinSubstitutionScores.length; k < l; k++) {

                                        var pss = ct.proteinSubstitutionScores[k];
                                        switch (pss.source) {
                                            case 'Sift':
                                                auxSift = pss;
                                                break;
                                            case 'Polyphen':
                                                auxPoly = pss;
                                                break;
                                        }
                                    }

                                    if (auxPoly != null && auxSift != null) {
                                        if (auxPoly.score > poly) {
                                            sif = auxSift.score;
                                            poly = auxPoly.score;

                                            sifDesc = auxSift.description;
                                            polyDesc = auxPoly.description;
                                        }
                                    }
                                }
                            }
                            if (sif != -1 && poly != -1) {

                                if (sifDesc) {
                                    variant.sift = sif + " (" + sifDesc + ")";
                                } else {
                                    variant.sift = sif;
                                }

                                if (polyDesc) {
                                    variant.polyphen = poly + " (" + polyDesc + ")";
                                } else {
                                    variant.polyphen = poly;
                                }
                            }
                        }

                        if (variant.annots.clinicalData != null && variant.annots.clinicalData.length > 0) {
//                            debugger
                        }

                        if (variant.annots.populationFrequencies != null) {

                            for (var j = 0; j < variant.annots.populationFrequencies.length; j++) {

                                var pfreq = variant.annots.populationFrequencies[j];

                                switch (pfreq.pop) {
                                    case "phase_1_ALL":
                                        var maf = Math.min(pfreq.refAlleleFreq, pfreq.altAlleleFreq);
                                        variant.maf1000G = me._toFixed(maf, me.floatDecimals);
                                        break;

                                    case "phase_1_AMR":
                                        var maf = Math.min(pfreq.refAlleleFreq, pfreq.altAlleleFreq);
                                        variant.maf1000GAME = me._toFixed(maf, me.floatDecimals);
                                        break;

                                    case "phase_1_ASN":
                                        var maf = Math.min(pfreq.refAlleleFreq, pfreq.altAlleleFreq);
                                        variant.maf1000GASI = me._toFixed(maf, me.floatDecimals);
                                        break;

                                    case "phase_1_AFR":
                                        var maf = Math.min(pfreq.refAlleleFreq, pfreq.altAlleleFreq);
                                        variant.maf1000GAFR = me._toFixed(maf, me.floatDecimals);
                                        break;

                                    case "phase_1_EUR":
                                        var maf = Math.min(pfreq.refAlleleFreq, pfreq.altAlleleFreq);
                                        variant.maf1000GEUR = me._toFixed(maf, me.floatDecimals);
                                        break;
                                }
                            }
                        }
                    }
                    return data;
                }
            },
            _toFixed: function (value, precision) {
                return Number(value).toFixed(precision);
            },
            observe: {
                '$.dataGrid.selected': "handleDataGridSelected",
                '$.dataGrid.data': "handleDataGridChanged"
            },
            _setQuickSearchMenu: function (query) {

                while (this.$.searchDataList.firstChild) {
                    this.$.searchDataList.removeChild(this.$.searchDataList.firstChild);
                }
                this.quickSearchDataset = {};
                var items = this._quickSearchResultFn(query);
                for (var i = 0; i < items.length; i++) {
                    var item = items[i];
                    var value = item["name"];
                    this.quickSearchDataset[value] = item;
                    var menuEntry = document.createElement('option');
                    menuEntry.setAttribute('value', value);
                    this.$.searchDataList.appendChild(menuEntry);
                }

            },
            _quickSearchResultFn: function (query) {
                var results = [];
                var speciesCode = Utils.getSpeciesCode(this.species);

                CellBaseManager.get({
                    host: CELLBASE_HOST,
                    version: CELLBASE_VERSION,
                    species: speciesCode,
                    category: 'feature',
                    subCategory: 'id',
                    query: query,
                    resource: 'starts_with',
                    params: {
                        limit: 10
                    },
                    async: false,
                    success: function (data, textStatus, jqXHR) {
                        results = data.response[0].result;
                    }
                });
                return results;
            },
            submitForm: function () {
                var me = this;
                var query = {};

                this.sampleCount = 0;

                if (this.$.filter_form.checkValidity() && (this.regionValue != '' || this.geneValue != '')) {

                    var regions = [];

                    if (this.regionValue) {
                        regions = this.regionValue.split(",");
                    }

                    if (this.geneValue) {
                        var gene = this.geneValue.toUpperCase();
                        CellBaseManager.get({
                            species: 'hsapiens',
                            category: 'feature',
                            subCategory: 'gene',
                            query: gene,
                            resource: "info",
                            async: false,
                            params: {
                                include: 'chromosome,start,end'
                            },
                            success: function (data) {
                                for (var i = 0; i < data.response.length; i++) {
                                    var queryResult = data.response[i];

                                    if (queryResult.result.length > 0) {
                                        var region = new Region(queryResult.result[0]);
                                        regions.push(region.toString());

                                    } else {
                                        alert("Wrong gene: " + gene);
                                    }
                                }
                            }
                        });
                    }

                    var diseaseEls = this.$.diseases_div.querySelectorAll(".diseaseName[checked]");
                    var diseaseIds = [];

                    for (var i = 0; i < diseaseEls.length; i++) {
                        var el = diseaseEls[i];
                        diseaseIds.push(el.getAttribute("value"));
                    }

                    if (regions.length > 0) {
                        var regionQuery = regions.join(",");
                        query.regions = regionQuery;
                        query.diseases = diseaseIds.join(",");

                        var url = PVSManager.variants.fetch({
                            query: query,
                            request: {
                                url: true
                            }
                        });
                        console.log(url);

//                        if (this.formURL !== url) {
//                        this.$.dataGrid.data = [];
//                        this.$.dataGrid.dataSize = 0;
                        this.$.dataGrid.page = 1;
                        this.formURL = url;
//                        }
                    }
                } else {
                    alert("Please add a region/gene and check any study, disease or phenotype");
                }

            },
            _formatText: function (text) {
                return Utils.formatText(text, "_").toLowerCase().replace(/(?:^|\s)\S/g, function (a) {
                    return a.toUpperCase();
                });
            },
            clearForm: function () {

                this.$.filter_form.reset();

                for (var i = 0; i < checkboxes.length; i++) {
                    var elem = checkboxes[i];

            handleDataGridSelected: function (oldValue, newValue) {
                var reg = newValue.chromosome + ":" + newValue.position + "-" + newValue.position;
                var region = new Region(reg);

                // update Effect
                var variant = newValue.chromosome + ":" + newValue.position + ":" + newValue.reference + ":" + newValue.alternate;
                this.variantEffect = variant;

                this.$.gvEl.genomeViewer.setRegion(region);
            }
            ,
            exportQueryToCSV: function () {
                var numVariants = this.$.dataGrid.dataSize;

                if (numVariants > 200) {
                    alert("Sorry, you are trying to export a CSV with more than 200 Variants. Please restrict your query, the maximum allowed variants are 200.");
                    return;
                }

                var me = this;
                if (this.formUrl != "") {
                    var url = this.formURL + "&csv=true";

                    $.ajax({
                        url: url,
                        dataType: 'json',
                        async: false,
                        success: function (response, textStatus, jqXHR) {
                            if (response != undefined && response.result.length > 0) {

                                var data = response.result; // TODO aaleman: Fix this!

                                var finalData = me.parseFunction(data);

                                // Create CSV

                                var csvData = [['chromosome', 'position', 'ref', 'alt', 'snpId', 'MAF', '1000G MAF', 'EVS MAF'].join(";")];

                                for (var i = 0; i < finalData.length; i++) {
                                    var row = finalData[i];
                                    var maf1000G = '.';
                                    var mafEVS = '.';
                                    if (row.maf1000G) {
                                        maf1000G = row.maf1000G;
                                    }
                                    if (row.mafEVS) {
                                        mafEVS = row.mafEVS;
                                    }

                                    csvData.push([
                                        row.chromosome,
                                        row.position,
                                        row.reference,
                                        row.alternate,
                                        row.id,
                                        row.stats.maf,
                                        maf1000G,
                                        mafEVS

                                    ].join(";"))
                                }

                                var csvString = csvData.join("%0A");

                                var a = document.createElement('a');
                                a.href = 'data:text/csv,' + csvString;
                                a.target = '_blank';
                                a.download = 'variants.csv';

                                a.click();
                            }

                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.log('Error exporting to CSV');
                        }
                    });
                }
            },
