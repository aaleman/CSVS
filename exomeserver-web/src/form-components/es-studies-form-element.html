<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-fontawesome/polymer-fontawesome.html">

<polymer-element name="es-studies-form-element" attributes="headerTitle studies">
    <template>
        <link rel="stylesheet" href="../../lib/jsorolla/src/lib/components/jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;

                height: 300px;
            }

            .input_container {
                margin: 0px;
                width: 175px;
                right: auto;
                top: 0px;
                left: 5px;
                padding: 4px 6px 3px 6px;
            }

            #headerTitle {
                background: #e4e7e9;
                color: #435F7A;
                font-size: 16px;
                line-height: 22px;

                margin: 10px;
                padding: 5px;
            }
        </style>
        <div id="headerTitle">{{headerTitle}}</div>
        <div class="input_container">
            <template repeat="{{ studies }}">
                <div horizontal layout>
                    <input type="checkbox" name="study" value="{{ studyId }}">
                    <label>{{ studyName }} </label>
                </div>
            </template>
        </div>

    </template>
    <script>
        Polymer({
            created: function () {
                this.headerTitle = "Studies";

            },
            ready: function () {

            }
        });
    </script>
</polymer-element>
