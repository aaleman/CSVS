<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/polymer-fontawesome/polymer-fontawesome.html">
<link rel="import" href="../bower_components/sortable-table/sortable-table.html">
<link rel="import" href="../bower_components/core-collapse/core-collapse.html">

<link rel=" import" href="../lib/jsorolla/src/lib/components/opencga/jso-header.html">
<link rel="import" href="es-filter-form-element.html">
<link rel="import" href="es-data-grid-element.html">
<link rel="import" href="es-studies-browser-element.html">

<polymer-element name="exome-server-element" attributes="urlPrefix formURL">
    <template>
        <link rel="stylesheet" href="../lib/jsorolla/src/lib/components/jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                height: 100vh;
                background-color: #314559;

                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                cursor: default;

                font-size: 13px;
            }

            #es-container {
                position: relative;
                height: calc(100vh - 60px);
                width: 100%;
            }
            [hide=true] {
                display: none !important;
            }

            [hide=false] {
                display: initial !important;
            }

        </style>
        <jso-header appTitle="Exome Server" description="beta desc." allowLogin="false"
                    options="{{ options }}"
                    selectedOption="{{ selectedOption }}"></jso-header>

        <div id="es-container" vertical layout>
            <div hide="{{ selectedOption != 'search' }}">
                <button on-click="{{ toggleForm }}" style="width: 70px;">Form</button>
                <core-collapse id="collapse" opened>
                <es-filter-form-element studies="{{ studies }}" formURL="{{ formURL }}"
                style="height: 350px;"></es-filter-form-element>
                </core-collapse>
                <es-data-grid-element formURL="{{ formURL }} " flex></es-data-grid-element>
            </div>

            <div hide="{{ selectedOption != 'studies' }}">
                <es-studies-browser-element></es-studies-browser-element>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            selectedOption: 'search',
            created: function () {
                this.studies = [];
                this.options = [];
            }, ready: function () {
                this.selectedOption = 'search';
                this.options = this.getOptions();
                this.getStudies();
            },
            getOptions: function () {
                return [
                    {
                        option: 'search',
                        text: 'Search'
                    },
                    {
                        option: 'studies',
                        text: 'Studies Info.'

                    }
                ]
            },
            getStudies: function (event, response) {

                var me = this;

                ExomeServerManager.studies.list({
                    request: {
                        success: function (response) {

                            try {
                                me.studies = response.response[0].result;
                                console.log(me.studies);
                            } catch (err) {
                                console.log("Error loading studies: " + err);
                                me.studies = [];
                            }

                        },
                        error: function (response) {
                            console.log("ERROR");
                        }
                    }
                });
            },
            toggleForm: function () {
                this.$.collapse.toggle();
            }
        });
    </script>
</polymer-element>
