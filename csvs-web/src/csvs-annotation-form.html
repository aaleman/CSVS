<link rel="import" href="../lib/stevia-components/src/stv-input-text.html">
<link rel="import" href="../lib/stevia-components/src/form/stv-file-origin.html">
<dom-module id="csvs-annotation-form">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: var(--default-primary-color);
        }

        #form {
            margin: 0px auto 0px auto;
            max-width: 1000px;
            padding: 15px 40px;
            border: 1px solid #c6d0da;
            background-color: #FFFFFF;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
        }

        #title {
            text-align: center;
            font-size: 20px;
            color: #666;
        }

        .coment {
            color: #666;
        }

        .errmsg {
            color: #8b0000;
            margin-bottom: 5px;
            font-style: italic;
        }

        textarea {
            resize: none;
        }

        .stv-btn {
            width: 200px;
        }

        stv-select {
            width: 200px;
        }

        .diseases {
            width: 350px;
        }

        #diseases_div {
            height: 300px;
            max-height: 300px;
            overflow-y: auto;
        }

        .vcf-file {
            min-width: 300px;
        }

        #outputFile::shadow > input {
            width: 400px !important;
        }
    </style>
    <template>
        <form id="form">
            <p id="title">
                <strong>Annotation form</strong>
            </p>
            <!-- <div class="horizontal layout center-justified">
                <div class="stv-btn stv-btn-shdw"><i class="fa fa-rocket"></i> &nbsp; Run example</div>
            </div>
            <br> -->

            <div class="horizontal layout wrap">
                <div class="stv-formbox flex vcf-file">
                    <div class="stv-formtitle">
                        Input data
                    </div>
                    <div class="stv-formcontent">
                        <div>VCF file: &nbsp;
                            <stv-file-origin id="vcf_file" selection-mode="file" bioformats="{{bioformats}}" user-data="{{userData}}">
                            </stv-file-origin>
                            <span id="vcf_fileError" class="errmsg"></span>
                        </div>
                        <br>
                    </div>
                </div>

                <div class="stv-formbox diseases">
                    <div class="stv-formtitle horizontal layout center">
                        <div>Subpopulations</div>
                        <div class="flex"></div>
                        <div class="check" on-click="selectAllDiseases">
                            <i class="fa fa-check-square-o"></i>
                        </div>
                        <div class="check" on-click="deselectAllDiseases">
                            <i class="fa fa-square-o"></i>
                        </div>
                    </div>
                    <div id="diseases_div" class="stv-formcontent" style="padding: 8px 10px">
                        <template is="dom-repeat" items="{{diseases}}">
                            <label class="stv-control">
                                <input type="checkbox" class="diseaseName" name="disease" id="disease" value="{{item.groupId}}" checked/>
                                <span>{{item.name}}</span>
                            </label>
                        </template>
                    </div>
                </div>
            </div>

            <div class="stv-formbox">
                <div class="stv-formtitle">
                    Job information
                </div>
                <div class="stv-formcontent">
                    <div>Output folder: &nbsp;
                        <stv-file-origin id="output_folder" selection-mode="folder" bioformats="{{bioformats}}"  user-data="{{userData}}">
                        </stv-file-origin>
                        <span id="output_folderError" class="errmsg"></span>
                    </div>

                    <stv-input-text id="outputFile" label="Output file:" placeholder="output_file.vcf" tooltip="Output file"></stv-input-text>
                    <br>

                    <div class="coment">Job name</div>
                    <input type="text" id="jobName" class="jso" style="width:200px;" value="CSVS Annotation job" />

                    <div class="coment">Description</div>
                    <textarea id="jobDescription" class="jso" style="width:200px;"></textarea>
                </div>
            </div>

            <span class="errmsg">{{errorMessage}}</span>

            <div class="horizontal layout center-justified">
                <div class="stv-btn stv-btn-shdw stv-btn-big" on-click="launchJob"><i class="fa fa-rocket"></i> &nbsp; Launch Job
                </div>
            </div>
            <br>
        </form>


    </template>

    <script>
        Polymer({
            is: 'csvs-annotation-form',
            // behaviors: [JsoOpencgaManagerBehavior],
            properties: {
                toolId: {
                    type: String,
                    value: 'csvs'
                },
                execution: {
                    type: String,
                    value: ''
                },
                errorMessage: {
                    type: String,
                },
                diseases: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                bioformats: {
                    type: Array
                },
                userData: {
                    type: Object
                },

            },
            _setError: function(id, msg) {
                this.$[id + 'Error'].innerHTML = msg;
                this.errorMessage = "There are errors in the form. Correct them before launching the job.";
            },
            _clearError: function(id) {
                this.$[id + 'Error'].innerHTML = '';
                this.errorMessage = '';
            },
            _clean: function() {
                this.errorMessage = '';
                this.$.vcf_file.reset();
                this.$.output_folder.reset();
            },
            launchJob: function(e) {
                var me = this;

                // var query = {
                //     sid: Cookies("bioinfo_sid"),
                //     toolId: this.toolId,
                //     execution: this.execution,
                //     name: this.$.jobName.value,
                //     description: this.$.jobDescription.value
                // };

                var query = {
                    sid: Cookies("bioinfo_sid"),
                    name: this.$.jobName.value,
                    description: this.$.jobDescription.value
                        // outdirId: '56e6d0ed5d07cb333f39f6d0'
                };

                var jobConfig = {
                    tool: 'csvs',
                    // execution: 'differential-signaling',
                    executable: 'csvs.sh',
                    options: {
                        "outdir": {
                            out: true,
                        }

                    }
                };

                if (this.$.output_folder.selectedFile != null) {
                    query.outdirId = this.$.output_folder.selectedFile._id
                }


                if (this.$.outputFile.getValue() != null && this.$.outputFile.getValue() != "") {
                    jobConfig.options.outfile = {
                        type: 'text',
                        value: this.$.outputFile.getValue()
                    };
                } else {
                    jobConfig.options.outfile = {
                        type: 'text',
                        value: "output_file.vcf"
                    };
                }

                if (this.$.vcf_file.selectedFile == null) {
                    this._setError('vcf_file', 'No vcf file selected');
                } else {
                    this._clearError('vcf_file');
                    // query['input'] = this.$.vcf_file.selectedFile.id;
                    jobConfig.options.input = {
                        type: 'file',
                        mode: 'id',
                        value: this.$.vcf_file.selectedFile._id
                    }
                }

                var subpopulations = [];

                var checkboxes = this.$.diseases_div.getElementsByClassName("diseaseName");

                for (var i = 0; i < checkboxes.length; i++) {
                    var elem = checkboxes[i];
                    if (elem.checked) {
                        subpopulations.push(elem.value);
                    }
                }

                if (subpopulations.length > 0) {
                    jobConfig.options.diseaseId = {
                        type: "text",
                        value: subpopulations.join(",")
                    };
                }

                if (this.errorMessage === '' && this.$.form.checkValidity()) {
                    console.log(this.$.form.checkValidity())
                        // OpencgaManager.jobs.create({
                        //     query: query,
                        //     request: {
                        //         //method: 'POST',
                        //         success: function(response) {
                        //             if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                        //                 var job = response.response[0].result[0];
                        //                 me.selectedOption = "jobLaunched"
                        //                 console.log(job);
                        //                 // me._clean();
                        //                 me.fire('job-launched');
                        //                 //                                    me.message = job.commandLine;
                        //             } else {
                        //                 me.message = response.response[0].errorMsg;
                        //             }
                        //         },
                        //         error: function() {
                        //             me.message = 'Server error, try again later.';
                        //         }
                        //     }
                        // });
                    SteviaManager.jobs.create({
                        query: query,
                        request: {
                            method: 'POST',
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(jobConfig),
                            success: function(response) {
                                if (response.response[0].error == null) {
                                    // var job = response.response[0].result[0];
                                    me.selectedOption = "jobLaunched"
                                        //                 console.log(job);
                                        //                 // me._clean();
                                    me.fire('job-launched');
                                    //                 //
                                    console.log(response);
                                } else {
                                    console.log(response.response[0].error);
                                    me.message = response.response[0].error;

                                }
                            },
                            error: function() {
                                console.log('Server error, try again later.');
                                me.message = 'Server error, try again later.';

                            }
                        }
                    });
                }

            },
            selectAllDiseases: function(e, d, s) {
                var checkboxes = this.$.diseases_div.getElementsByClassName("diseaseName");
                for (var i = 0; i < checkboxes.length; i++) {
                    var elem = checkboxes[i];
                    elem.checked = true;
                }

            },
            deselectAllDiseases: function(e, d, s) {
                var checkboxes = this.$.diseases_div.getElementsByClassName("diseaseName");
                for (var i = 0; i < checkboxes.length; i++) {
                    var elem = checkboxes[i];
                    elem.checked = false;
                }
            }


        });
    </script>
</dom-module>
